        <form action="registerAction" method="POST">
            Username*
            <input type="text" name="txtUsername" value="" />
            (6 - 20 chars)
            <br>
            
            <br>
            Password*
            <input type="password" name="txtPassword" value="" />
            (8 - 20 chars)
            <br>
            <br>

            <br>
            
            <br>

        </form>
                
        You already have account? <a href="loginPage">Login here</a>
